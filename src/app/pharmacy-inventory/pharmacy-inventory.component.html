<div class="body" [ngClass]="{'dark-mode': x, 'light-mode': !x}">
  <button id="button-dark-light-mode" (click)="toggleMode()"><img src="assets/theme.png"
      alt="button-dark-light-mode"></button>
  <app-button-down></app-button-down>
  <div class="main">
    <table class="pharma-table">
      <thead>
        <tr>
          <th>Item ID</th>
          <th>Item Name</th>
          <th>Provider</th>
          <th>Stock Level</th>
          <th>Unit Price</th>
          <th>Expiration Date</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of filteredData">
          <td>{{item.itemID}}</td>
          <td>{{item.itemName}}</td>
          <td>{{item.provider}}</td>
          <td>{{item.stockLevel}}</td>
          <td>${{item.unitPrice}}</td>
          <td>{{item.expirationDate}}</td>
        </tr>
      </tbody>
    </table>

    <p>here is google analitycs</p>

  </div>
  <app-button-help></app-button-help>
  <app-button-up></app-button-up>
</div>
<app-footer></app-footer>
